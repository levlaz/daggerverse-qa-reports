<!DOCTYPE html>
<html>
<head>
    <title>Dagger Modules QA Report Index</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pass {
            color: green;
            font-size: 20px;
        }
        .fail {
            color: red;
            font-size: 20px;
        }
        .status-icon {
            font-size: 20px;
            font-weight: bold;
        }
        .pass::after {
            content: "✓";
            color: green;
        }
        .fail::after {
            content: "✗";
            color: red;
        }
    </style>
</head>
<body>
    <h1>Dagger Modules QA Report Index</h1>
    <table>
        <tr>
            <th>Module Name</th>
            <th>Brief Description</th>
            <th>Status</th>
            <th>Full Report</th>
        </tr>
        <tr>
            <td>Postgres</td>
            <td>Postgres database server module for development and testing with configuration options</td>
            <td><span class="pass"></span></td>
            <td><a href="postgres.html">View Report</a></td>
        </tr>
    </table>
</body>
</html>
